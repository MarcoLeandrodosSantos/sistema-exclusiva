<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusiva Proteções - Cadastro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando o "tradutor" (Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- DICIONÁRIO DE FERRAMENTAS (IMPORTMAP) - VERSÃO CORRIGIDA E CONSISTENTE -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <!-- O código de inicialização foi movido para cá. -->
    <!-- Isso evita que o navegador tente carregar um arquivo .tsx diretamente, resolvendo o erro de MIME type. -->
    <script type="text/babel" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
